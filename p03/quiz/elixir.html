<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">
        <div id="elixirs">
            <h2>주간 음료 <br>스페셜</h2>
            <div class="elixir">
                <img src="images/yellow.gif" alt="">
                <p>레몬 브리즈</p>
                <span>
                    허브, 미네랄, 부드러운 감귤에 레몬을 섞은 비타민이 풍부한
                    최고의 음료로 하루 종일 면역 계통을 최상의 상태로 유지할 수 있어요.
                </span>
            </div>
            <div class="elixir">
                <img src="images/chai.gif" alt="">
                <p>차가운 차이맛 음료</p>
                <span>
                    일반 차이티가 아닙니다. 이 음료는 마테차에 차이티 성분을 섞은 다음
                    얼음에 카페인 맛이 나는 초콜릿을 살짝 넣은 음료입니다.
                </span>
            </div>
            <div class="elixir">
                <img src="images/black.gif" alt="">
                <p>브랙 브레인 음료</p>
                <span>
                    기억력이 좋아지면 좋겠죠? 검은 우롱차와 에스프레소를 살짝 섞어 만든
                    블랙 브레인 음료를 드셔보세요. 머리가 좋아지는 음료입니다.
                </span>
            </div>
        </div>
    </div>
</body>

</html>
