<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style/signupT.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1>회원가입</h1>
        </header>
        <hr>
        <form>
            <div id="indInfoArea">

                <!-- div.indInfoItem*6>label>span+span>input -->
                <div class="indInfoItem">
                    <label>
                        <span class="req">이메일</span>
                        <span>
                            <input type="text" focus>
                        </span>
                    </label>
                </div>
                <div class="indInfoItem">
                    <label>
                        <span class="req">아이디</span>
                        <span>
                            <input type="text">
                        </span>
                    </label>
                    <span class="hintMsg">
                        (영문소문자/숫자, 4~16자)
                    </span>
                </div>
                <div class="indInfoItem">
                    <label>
                        <span class="req">비밀번호</span>
                        <span>
                            <input type="text">
                        </span>
                    </label>
                    <span class="hintMsg">
                        (영문 대소문자/숫자/특수문자 중 2가지 이상 조합,
                        10~16자)
                    </span>
                </div>
                <div class="indInfoItem">
                    <label>
                        <span class="req">비밀번호 확인</span>
                        <span>
                            <input type="text">
                        </span>
                    </label>
                </div>
                <div class="indInfoItem">
                    <label>
                        <span class="req">이름</span>
                        <span>
                            <input type="text">
                        </span>
                    </label>
                </div>
                <div class="indInfoItem" id="phone">
                    <label>
                        <span>휴대전화</span>
                        <span>
                            <select>
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                            </select> -
                            <input type="phone" maxlength="4"> -
                            <input type="phone" maxlength="4">
                        </span>
                    </label>
                </div>

            </div>

            <div id="agreeArea">
                <div id="wholeAgree">
                    <input type="checkbox" name="" id="">
                    <h2>전체동의</h2>
                    <span>
                        이용약관 및 개인정보수집 및 이용,
                        쇼핑정보 수신(선택)에 모두 동의합니다.
                    </span>
                </div>

                <div class="agreeChkSection">
                    <label for="">
                        <input type="checkbox" name="" id="">
                        <span>
                            [필수] 이용약관 동의
                        </span>
                    </label>
                    <a href="#">약관보기</a>
                </div>
                <div class="agreeChkSection">
                    <label>
                        <input type="checkbox" name="" id="">
                        <span>
                            [필수] 개인정보 수집 및 이용 동의
                        </span>
                    </label>
                    <a href="#">약관보기</a>
                </div>
                <div class="agreeChkSection">
                    <label>
                        <input type="checkbox" name="" id="">
                        <span>
                            [선택] SMS 수신을 동의하십니까?
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" name="" id="">
                        <span>
                            [선택] 이메일 수신을 동의하십니까?
                        </span>
                    </label>
                    <a href="#">약관보기</a>
                </div>
            </div>


            <div id="bntArea">
                <button>회원가입</button>
            </div>
        </form>
    </div>
</body>

</html>
