<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트</title>
    <style>
        @font-face {
            font-family: "nanum_gothic_reg";
            src: url(resource/NanumGothic-Regular.ttf);
        }

        div#wrap {
            width: 400px;
            padding: 20px;
            border: 3px solid #000;
            margin: 30px auto;
        }

        div.fontCls {
            font-size: 24px;
            border: 3px solid #08f;
        }

        div#fontApply {
            font-family: nanum_gothic_reg;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>폰트 적용하기</h1>
        <hr>
        <h2>나눔고딕 폰트 적용</h2>
        <div id="fontApply" class="fontCls">
            가나다ABCDEFG!@#$%
        </div>
        <h2>나눔고딕 폰트 미적용</h2>
        <div id="noFont" class="fontCls">
            가나다ABCDEFG!@#$%
        </div>
    </div>
</body>

</html>
